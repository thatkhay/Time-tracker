<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="age.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <title>TIME TRACKER</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="whiteCard">

    <div class="labelDiv">
        
        <div class="inputandlabeldiv">
            <div class="label dayLabel"> DAY</div>
            <input type="number" class="dayInput input" placeholder="DD" required min="1" max="31">
        </div>
  

        <div class="inputandlabeldiv">
  <div class="label dayLabel"> MONTH</div>
  <input type="number" class="monthInput input" placeholder="MM" required min="1" max="12">
</div>

<div class="inputandlabeldiv">
  <div class="label dayLabel">YEAR</div>
  <input type="number" class="yearInput input" placeholder="YYYY" required>
</div>

</div>

<div class="lineAndButtonDiv">
    

<div class="lineDiv"></div>
<button class="button"><img class="butimg" src="./image/icon-arrow.svg" alt=""></button>

</div>

<div class="ageDisplayDiv">
    <div class="yearsDisplayDiv">-- years</div>
    <div class="monthsDisplayDiv">-- months</div>
    <div class="daysDisplayDiv"> -- days </div>
</div>
</div>
<script src="./age.js"></script>
</body>
</html>
